<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Population Interactive Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
<style>
  body { margin:0; padding:0; }
  #map { width: 100%; height: 90vh; }
  h1 { text-align: center; margin: 10px; }
  .info {
    padding: 6px 8px;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>World Population Interactive Map</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([20, 0], 2);

// Add OpenStreetMap tiles
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Simple info control
const info = L.control();
info.onAdd = function() {
  this._div = L.DomUtil.create('div', 'info');
  this._div.innerHTML = 'Hover over a country';
  return this._div;
};
info.addTo(map);

// Minimal GeoJSON: just a few countries for demo
const geoData = {
  "type":"FeatureCollection",
  "features":[
    {"type":"Feature","properties":{"name":"Afghanistan"},"geometry":{"type":"Polygon","coordinates":[[[61,11],[62,11],[62,12],[61,12],[61,11]]]}},
    {"type":"Feature","properties":{"name":"India"},"geometry":{"type":"Polygon","coordinates":[[[77,20],[78,20],[78,21],[77,21],[77,20]]]}},
    {"type":"Feature","properties":{"name":"United States"},"geometry":{"type":"Polygon","coordinates":[[[-100,40],[-99,]()]()]()
