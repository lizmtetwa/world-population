<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Population Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { width: 100%; height: 90vh; }
        h1 { text-align: center; margin: 10px; }
        .info {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>World Population Interactive Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
    <script src="https://unpkg.com/world-atlas/countries-110m.json"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Info control
        const info = L.control();
        info.onAdd = function () {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            this._div.innerHTML = props ?
                `<b>${props.name}</b><br>Population: ${props.population.toLocaleString()}`
                : 'Hover over a country';
        };
        info.addTo(map);

        // Color scale based on population
        function getColor(pop) {
            return pop > 1000000000 ? '#4B0082' :
                   pop > 500000000  ? '#6A0DAD' :
                   pop > 200000000  ? '#8A2BE2' :
                   pop > 100000000  ? '#9370DB' :
                   pop > 50000000   ? '#BA55D3' :
                   pop > 10000000   ? '#DA70D6' :
                                      '#E6E6FA';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.population),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 2,
                color: '#666',
                fillOpacity: 0.9
            });
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        // Load world GeoJSON with population data
        fetch('https://raw.githubusercontent.com/datasets/population/master/data/population.csv')
            .then(res => res.text())
            .then(csvText => {
                const data = d3.csvParse(csvText);
                const populationMap = {};
                data.forEach(d => {
                    if(d['Year'] === '2023') {
                        populationMap[d['Country Name']] = +d['Value'];
                    }
                });

                // Load world countries GeoJSON
                fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                    .then(res => res.json())
                    .then(geoData => {
                        geoData.features.forEach(f => {
                            f.properties.population = populationMap[f.properties.name] || 0;
                        });
                        geojson = L.geoJson(geoData, {
                            style: style,
                            onEachFeature: onEachFeature
                        }).addTo(map);
                    });
            });
    </script>
</body>
</html>
