<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive World Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
    .popup-content { font-size: 14px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Create the map
  var map = L.map('map').setView([20, 0], 2); // Centered on the world

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Example data: replace with your population data
  var countries = [
    { name: "USA", lat: 38, lon: -97, population: "331 million" },
    { name: "China", lat: 35, lon: 103, population: "1.41 billion" },
    { name: "India", lat: 20, lon: 77, population: "1.39 billion" },
    { name: "Brazil", lat: -10, lon: -55, population: "213 million" },
    { name: "Zimbabwe", lat: -20, lon: 30, population: "16 million" }
  ];

  // Add markers and popups
  countries.forEach(function(country) {
    L.marker([country.lat, country.lon])
      .addTo(map)
      .bindPopup("<div class='popup-content'><strong>" + country.name + "</strong><br>Population: " + country.population + "</div>");
  });
</script>

</body>
</html>
